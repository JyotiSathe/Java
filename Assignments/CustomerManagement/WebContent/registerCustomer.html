<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="CustomerController" method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name"></td>
			</tr>

			<tr>
				<td>Age:</td>
				<td><input type="text" name="age"></td>
			</tr>

			<tr>
				<td>Country:</td>
				<td><select name="country">
						<option value="India">India</option>
						<option value="US">US</option>
						<option value="Russia">Russia</option>
						<option value="China">China</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><textarea rows="2" cols="20" name="address"></textarea>
				</td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="gender" value="M">Male</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="radio" name="gender" value="F">Female</td>
			<tr>
				<td>&nbsp;</td>
				<td><input type="checkbox" name="areaofinterest" value="IT">IT</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="checkbox" name="areaofinterest" value="Marketing">Marketing</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="checkbox" name="areaofinterest" value="Sales">Sales</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" value="Register"></td>
			</tr>
		</table>
	</form>
</body>
</html>
